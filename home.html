<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con reCaptcha hola </title>

    <!-- Vincula la biblioteca reCaptcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- Estilos básicos para mejorar la presentación -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .g-recaptcha {
            margin-bottom: 20px;
        }

        input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <form id="miFormulario" action="procesar_formulario.php" method="post">
        <h2>Formulario con reCaptcha</h2>

        <!-- Otros campos del formulario aquí -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Agrega el elemento reCaptcha -->
        <div class="g-recaptcha" data-sitekey="TU_CLAVE_PUBLICA"></div>

        <!-- Botón de envío del formulario -->
        <button type="submit">Enviar</button>
    </form>

    <!-- Vincula tu archivo JavaScript al final de la sección body -->
    <script src="script.js"></script>
</body>
</html>
